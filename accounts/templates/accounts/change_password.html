{% extends 'index.html' %}
{% load static %}
{% block title %}

{% endblock %}
{% block content %}
    <section class="section-conten padding-y bg">
        {% include 'inc/messages.html' %}
        <div class="container">
            <div class="row">
                <aside class="col-md-3">
                    <!--   SIDEBAR   -->
                    {% include 'accounts/inc/dashboard_sidebar.html' %}
                    <br>
                    <a class="btn btn-light btn-block" href="{% url 'accounts:logout' %}"> <i
                            class="fa fa-power-off"></i> <span class="text">Log out</span>
                    </a>
                    <!--   SIDEBAR .//END   -->
                </aside>
                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Change Your Password</strong>
                        </header>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="{% url 'accounts:change_password' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Current Password</label>
                                            <input type="password" name="current_password"
                                                   placeholder="current Password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Create New Password</label>
                                            <input type="password" name="new_password"
                                                   placeholder="Create New Password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm New Password</label>
                                            <input type="password" name="confirm_password"
                                                   placeholder="Confirm New Password" class="form-control" required>
                                        </div>
                                        <input type="submit" VALUE="Save" class="btn btn-primary">
                                    </form>
                                </div>
                            </div> <!-- row.// -->
                        </div> <!-- card-body .// -->
                    </article> <!-- order-group.// -->
                </main>
            </div> <!-- row.// -->
        </div>


    </section>
{% endblock %}
